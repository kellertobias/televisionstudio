config:
  fadeTime: 1
  fadeAfter: 1.5

mqtt:
  server:
    address: mqtt://192.168.42.200:1883
  initializers:
    switch/desk/ledpower: 'ON'
  devices:
    Wohnzimmer:
      Spot Poster:
        type: dim
        topic: lights/working_ceil/rgbw
        total: 5
        triggersOn: ['any', 'main']
        channels:
          dim: 1
      Spot Couchtisch:
        type: dim
        topic: lights/working_ceil/rgbw
        total: 5
        triggersOn: ['any', 'main']
        channels:
          dim: 2
      Arbeitslicht Lang:
        type: dim
        topic: lights/working_ceil/rgbw
        total: 5
        triggersOn: ['any', 'main']
        channels:
          dim: 3
      Regal:
        type: rgbw
        topic: lights/living_tv/rgbw
        total: 4
        triggersOn: ['any', 'main']
        channels:
          red: 1
          green: 2
          blue: 3
          warm: 4
      Esstisch LED:
        type: rgbw
        topic: lights/living_table/rgbw
        total: 4
        triggersOn: ['any', 'main']
        channels:
          red: 1
          green: 2
          blue: 3
          warm: 4
      Esstisch:
        type: dim
        topic: lights/living_table/white
        total: 1
        triggersOn: ['any', 'main']
        channels:
          dim: 1
      Couch:
        type: rgbw
        topic: lights/living_couch/rgbw
        total: 4
        triggersOn: ['any', 'main']
        channels:
          red: 1
          green: 2
          blue: 3
          warm: 4
      
      Deckenlicht:
        type: cct
        topic: lights/desk_flood/rgbww
        total: 5
        triggersOn: ['any', 'main']
        channels:
          warm: 1
          cold: 3

      Außen:
        type: dim
        topic: lights/desk_flood/rgbww
        total: 5
        triggersOn: ['any', 'main']
        channels:
          dim: 2

      Umgebung:
        type: sensor
        topic:
          temp: sensors/living/temp
          humid: sensors/living/humid

    Büro:
      Fluter Rechts:
        type: cct
        topic: lights/working_ceil/rgbw
        total: 5
        triggersOn: ['any']
        channels:
          warm: 4
          cold: 5
      Schreibtisch:
        type: cct
        topic: lights/desk_flood/rgbww
        total: 5
        triggersOn: ['any', 'desk']
        channels:
          warm: 4
          cold: 5
      Schreibtisch LED Oben:
        type: rgbw
        topic: lights/living_desk/rgbw
        total: 4
        triggersOn: ['any']
        channels:
          red: 1
          green: 2
          blue: 3
          warm: 4
      Schreibtisch LED Seite:
        type: rgbw
        topic: lights/desk_side_bottom/rgbw
        total: 4
        triggersOn: ['any']
        channels:
          red: 1
          green: 2
          blue: 3
          warm: 4
      Schreibtisch LED Unten:
        type: rgbw
        topic: lights/desk_side_top/rgbw
        total: 4
        triggersOn: ['any']
        channels:
          red: 2
          green: 1
          blue: 3
          warm: 4
      Schreibtisch LED Hinten:
        type: rgbcct
        topic: lights/backdrop/rgbw
        total: 5
        triggersOn: ['any']
        channels:
          red: 2
          green: 3
          blue: 1
          warm: 4
          cold: 5
      Theater Scheinwerfer:
        type: rgbw
        topic: lights/living_theater/rgbw
        total: 4
        triggersOn: ['any']
        channels:
          red: 1
          green: 2
          blue: 3
          warm: 4

      Streamdeck:
        type: button
        topic: sdeck/
        count: 14



      # Switches
      Ventilator:
        type: switch
        topic: switch/desk/fan
      
      Lötstation:
        type: switch
        topic: switch/lab/solderiron
      
      Labornetzteil:
        type: switch
        topic: switch/lab/powersupply
      
      PA:
        type: switch
        topic: switch/desk/speaker

    Schlafzimmer:
      Bett Kopfende:
        type: rgbw
        topic: lights/sleeping_bed/rgbw
        total: 4
        channels:
          red: 1
          green: 2
          blue: 3
          warm: 4
      Nachttisch:
        type: rgbw
        topic: lights/sleeping_table/rgbw
        total: 4
        channels:
          red: 1
          green: 2
          blue: 3
          warm: 4
      Schrank:
        type: rgbw
        topic: lights/sleeping_wardrobe/rgbw
        total: 4
        channels:
          red: 1
          green: 2
          blue: 3
          warm: 4
    
      Umgebung:
        type: sensor
        topic:
          temp: sensors/sleeping/temp
          humid: sensors/sleeping/humid
          light: swb_bed/sensor/bh1750_illuminance/state
      
      Bewegung:
        type: sensor
        topic:
          motion: motion/sleeping

      Schalter:
        type: button
        topic: switch/bed/
        count: 5

    Küche:
      Schrank Oben:
        type: dim
        topic: lights/kitchen/white
        total: 1 # Check! http://ledw_kitchen.local.
        channels:
          dim: 1
      Schrank Unten:
        type: rgbw
        topic: lights/kitchen/rgbw
        total: 4
        channels:
          red: 1
          green: 2
          blue: 3
          warm: 4

      Bewegung:
        type: sensor
        topic:
          motion: motion/kitchen

      Schalter:
        type: button
        topic: switch/kitchen/
        count: 5
    
    Eingang:
      Lichtleiste:
        type: rgbw
        topic: lights/entry/rgbw
        total: 4
        channels:
          red: 1
          green: 2
          blue: 3
          warm: 4

      Energie:
        type: sensor
        topic:
          power: power/current
      
      Bewegung:
        type: sensor
        topic:
          motion: motion/entry
      
      Eingangstür:
        type: sensor
        topic:
          contact: door/entry

      Schalter:
        type: button
        topic: switch/desk/
        count: 5

    Badezimmer:
      Deckenlicht:
        type: rgbcct
        topic: lights/bath/rgbcct
        total: 5
        channels:
          red: 1
          green: 2
          blue: 3
          warm: 4
          cold: 5

      Spiegel Oben:
        type: dim
        topic: lights/bath/white
        total: 1
        channels:
          dim: 1

      Spiegel Unten:
        type: rgbcct
        topic: lights/bath_mirror_bottom/rgbw
        total: 5
        channels:
          red: 2
          green: 3
          blue: 1
          warm: 4
          cold: 5

      Umgebung:
        type: sensor
        topic:
          temp: sensors/bath/temp
          humid: sensors/bath/humid
      
      Bewegung:
        type: sensor
        topic:
          motion: motion/bathroom

