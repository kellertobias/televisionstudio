config:
  fadeTime: 0.5
  fadeAfter: 1.5
mqtt:
  server:
    address: mqtt://192.168.42.200:1883
  initializers:
    switch/desk/ledpower: 'ON'
  devices:
    Labor:
      RGBW:
        type: rgbw
        topic: lights/living_table/rgbw
        total: 4
        triggersOn: ['main']
        channels:
          red: 1
          green: 2
          blue: 3
          warm: 4
      CCT:
        type: cct
        topic: lights/desk_flood/rgbww
        total: 5
        triggersOn: ['main']
        channels:
          warm: 4
          cold: 5
      Single-Dimmer:
        type: dim
        topic: lights/living_table/white
        total: 1
        channels:
          dim: 1

      # Switches
      Steckdose:
        type: switch
        topic: switch/desk/fan

      Schalter:
        type: button
        topic: switch/lab/
        count: 2

http:
  devices:
    Labor:
      Motu Mixer:
        type: speaker
        actions:
          volume: x

virtual:
  devices:
    Labor:
      Heizen:
        type: 'switch'

      Beleuchtung Aktiv:
        type: 'dependency'
        var: 'main'

